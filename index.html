<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="Expires" content="0">

    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" title="vue">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" title="dark" disabled>
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" title="buble" disabled>

    <style>
        .demo-theme-preview a {
            padding-right: 10px;
        }

        .demo-theme-preview a:hover {

            text-decoration: underline;
        }
    </style>

<body>


<nav class="demo-theme-preview">
    <a data-theme="vue">明亮模式</a>
    <!--<a data-theme="buble">buble.css</a>-->
    <a data-theme="dark">暗黑模式</a>
    <!--<a data-theme="pure">pure.css</a>-->
</nav>
<div id="app"></div>

<script>
    window.$docsify = {
        name: '王雪杰个人博客',
        repo: 'https://github.com/wangxuejie9527/wangxuejie9527.github.io',
        maxLevel: 3,//最大支持渲染的标题层级
        // coverpage: true,//封面,_coverpage.md
        auto2top: true,//切换页面后是否自动跳转到页面顶部
        executeScript: true,
        ga: 'UA-159263714-1',
        // search: {
        //     //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        //     paths: 'auto',
        //     placeholder: '搜索',
        //     noData: '找不到结果',
        //     // 搜索标题的最大程级, 1 - 6
        //     depth: 3,
        // },

    }
</script>

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>

<!--Java代码高亮-->
<script src="//unpkg.com/prismjs/components/prism-java.js"></script>
<!--全文搜索,直接用官方提供的无法生效-->

<script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>

<!--谷歌统计-->
<script src="//unpkg.com/docsify" data-ga="UA-159263714-1"></script>
<script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>

<script>
    var preview = $(".demo-theme-preview a");
    var themes = $("[rel='stylesheet']");
    // console.log(themes)
    preview.click(function (e) {
        var title = e.target.attributes[0].value

        $.each(themes,function (index, value) {
            value.disabled = value.title !== title
        });
    });
</script>

</body>
</html>
